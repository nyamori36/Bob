<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>assignment form row</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="col">
            <h2>Form Row</h2>
        </header>
        <div class="col">
            <form action="">
                <div class="row mb-2">
                    <div class="col">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" id="fname" class="form-control" required placeholder="First name" >
                    </div>
                    <div class="col">
                        <label for="sname" class="form-label">Last Name:</label>
                        <input type="text" id="sname" class="form-control" required placeholder="Last Name">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" required placeholder="Address">
                </div>
                <div class="row mb-2">
                    <div class="col-6">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" id="city" class="form-control" required placeholder="City" >
                    </div>
                    <div class="col">
                        <label for="selection" class="form-label">State</label>
                        <select name="" id="selection" required class="form-select">
                            <option value="" selected disabled>select state</option>
                            <option value="">united states</option>
                            <option value="">united kingdom</option>
                            <option value="">canada</option>
                            <option value="">africa</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="pin" class="form-label">Pin code:</label>
                        <input type="text" id="pin" class="form-control" required placeholder="pin code">
                    </div>
                </div>
                <div class="mb-4">
                    <input type="checkbox" required id="agreed">
                    <label for="agreed">I Agree to the terms and condition </label>
                </div>
                <div>
                    <input type="submit" value="submit" class="btn bg-primary text-white">
                </div>
           </form>
        </div>
    </div>
</body>
</html>
